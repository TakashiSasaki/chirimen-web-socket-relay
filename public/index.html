<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Web Socket Chat Client</title>
</head>

<script src='chatSample.js'></script>


<body>
	<h3>WebSocket Chat Test</h3>
	<div>
		<input type="text" style="width:400px" id="wssHostURL" placeholder="Set webSocket Service URL"></input>
		<input type="text" style="width:100px" id="userNameInput" placeholder="Set any userName"></input>
		<input id="connectBtn" type="button" value="Connect Service" onclick="connectHost()"></input>
	</div>
	<div id="output" style="font-size: 14px"></div>
	<div><input type="text" style="width:540px" id="messageInput" placeholder="Type message. (Typing Enter will also send.)"></input> <input type="button" value="SendMsg" onclick="sendMsg()"></input></div>
	<div><textarea id="messageBox" style="width:600px; height:400px;"></textarea></div>

</body>
</html>
